<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스파르타코딩클럽 | HTML 기초</title>
  </head>
  <body>
    <h1>구역이름을 나누는 태그들</h1>
    <div>div : 구역을 나눈다</div>
    <p>p : 문단임</p>
    <ul>ul : 탭</ul>
    <li>li : bullet point</li>
    <h1>구역 내 콘텐츠 태그들</h1>
    <h1>h1 : 제목</h1>      
    <h2>h2 : 소제목</h2>
    <h3>h3~h6 : 점차작아지는 제목</h3>
    <hr>
    <textarea>나ddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd는 무엇일까요?</textarea>
  </body>
</html>
