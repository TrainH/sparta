<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스파르타코딩클럽 | HTML 기초</title>
  </head>
  <body>
    <div>(div) 구역 나눔</div>
    <p>(p) 문단</p>
    <ul>
      (ul) tab 인듯
    </ul>
    <li>( li ) 쩜을 나타냄</li>
    <h1>(h1) h1은 제목</h1>
    <h2>(h2) h2는 소제목</h2>
    <h3>(h3) h3~h6은 각자 역할</h3>
    <h6>(h6) 이런 역할</h6>
    <hr />
    (hr) 밑줄
    <hr />
    <span style="color: red">(span)글자 꾸밀때</span>
    <br />
    <br />
    (br) 줄바꿈
    <br />
    <br />
    <a href="http://naver.com">(a href="") 하이퍼링크</a>
    <br />
    <br />
    (img src="") 이미지 불러오기
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    />
    <br />
    <br />
    (input) 입력박스 : <input type="text" />
    <br />
    <br />
    <button>(button)버튼입니다</button>
    <br />
    <br />
    <textarea>(textarea) 글자영역</textarea>
  </body>
</html>
